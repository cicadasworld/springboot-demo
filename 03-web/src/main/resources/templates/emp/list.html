<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{/img/favicon.ico}">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
  </head>

  <body>
    <div th:replace="~{commons/commons::navbar}"></div>

    <div class="container-fluid">
      <div class="row">
        <div th:replace="~{commons/commons::sidebar(active='list.html')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2">Dashboard</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="btn-group mr-2">
                <button class="btn btn-sm btn-outline-secondary">Share</button>
                <button class="btn btn-sm btn-outline-secondary">Export</button>
              </div>
              <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
                <span data-feather="calendar"></span>
                This week
              </button>
            </div>
          </div>
          <h2><a class="btn btn-sm btn-success" th:href="@{/emp}">添加</a></h2>
          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>id</th>
                  <th>employeeName</th>
                  <th>email</th>
                  <th>gender</th>
                  <th>department</th>
                  <th>date</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="emp : ${emps}">
                  <td th:text="${emp.id}"></td>
                  <td th:text="${emp.employeeName}"></td>
                  <td th:text="${emp.email}"></td>
                  <td th:text="${emp.gender==0?'女':'男'}"></td>
                  <td th:text="${emp.department.deptName}"></td>
                  <td th:text="${#dates.format(emp.date, 'yyyy-MM-dd')}"></td>
                  <td>
                    <a class="btn btn-sm btn-primary" th:href="@{/emp/} + ${emp.id}">编辑</a>
                    <a class="btn btn-sm btn-danger" th:href="@{/delemp/} + ${emp.id}">删除</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
